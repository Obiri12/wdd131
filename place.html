<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the beauty of Ghana, a West African nation known for its rich culture, vibrant landscapes, and welcoming people.">
    <meta name="author" content="Obiri Asiedu Bempa">
    <title>Visit Ghana</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="Styles/place.css">
</head>
<body>
    <header class="hero-header">
        <h1>Ghana</h1>
    </header>

    <section class="hero">
        <picture>
            <source srcset="Images/hero-large.webp" media="(min-width: 800px)">
            <source srcset="Images/hero-small.webp" media="(max-width: 512px)">
            <img src="Images/hero-default.webp" alt="Beautiful view of Ghana" class="hero-img">

    <section class="weather">
        <h2>Weather</h2>
        <img src="Images/weather-icon.svg" alt="Weather Icon" class="weather-icon">
        <p><strong>Temp:</strong> 15°C</p>
        <p><strong>Cond:</strong> Partly Cloudy <span class="weather-emoticon">⛅</span></p>
        <p><strong>Wind:</strong> 10 km/h</p>
        <p><strong>Wind Chill:</strong> <span id="windChill">Calculating...</span></p>
    </section>
    
    <footer>
        <p>&copy; <span id="year"></span> | Obiri Asiedu Bempa | Ghana</p>
        <a href="images/WWR-Wireframes-Place.webp">Wireframe</a>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <!-- Linking the external JavaScript file -->
    <script src="Scripts/weather.js" defer></script>
</body>
</html>
